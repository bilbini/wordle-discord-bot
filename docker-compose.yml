version: '3.8'

services:
  wordle-bot:
    build: .
    container_name: wordle-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
    volumes:
      - ./data:/app/data
      - ./wordle_images:/app/wordle_images
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3